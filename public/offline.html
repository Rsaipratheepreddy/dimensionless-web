<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Dimensionless</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #111827;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #5B4FE8;
            margin-bottom: 24px;
            letter-spacing: -0.05em;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }
        p {
            color: #4B5563;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .retry-btn {
            background-color: #5B4FE8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .retry-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Dimensionless</div>
        <h1>You're offline</h1>
        <p>It seems you've lost your connection. Please check your internet settings and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
